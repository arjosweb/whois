<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhoIS API - Example</title>
    <meta name="author" content="ARJOS - Web Development (Artur Medeiros)">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="https://whois.arjos.com.br" />
    <meta name="keywords" content="ip address, location, geolocation, ipgeolocation, IP Geolocation, IP Geolocation API, IP Location API, GeoIP API, GeoIP Database">
    <meta name="description" content="Free Geo IP location API to identify country, region, city, latitude & longitude, ZIP code, time zone, country code, area code, country name, country phone code, language, currency.">
</head>
<body>

<div class="container" style="min-height: 100vh;">
    <div class="row" style="min-height: 100%; text-align: center;">
        See your console.
    </div>
</div>

<!--API request using fetch JS-->
<script>
    let info = []
    function getInfos() {
        return new Promise((resolve, reject) => {
            fetch("https://whois.arjos.com.br/api/info", {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': '*',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Headers': '*',
                    'Access-Control-Allow-Methods': 'POST,PUT,PATCH,DELETE',
                    'Access-Control-Max-Age': '86400'
                }
            }).then(response => {
                return response.json();
            }).then(res => {
                resolve(res);
                info = res
                console.log(info)
            }).catch(err => {
                reject(err);
            });
        });
    }
    getInfos();
</script>
</body>
</html>
